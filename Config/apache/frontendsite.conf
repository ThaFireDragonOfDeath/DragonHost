<VirtualHost *:80>
    # ServerName dragonhost.de
    # ServerAlias www.dragonhost.de

    ServerAdmin webmaster@localhost
    DocumentRoot /srv/dragonhost/frontend/www/
    
    AssignUserId dh_admin webspace_framework
    php_admin_value open_basedir /srv/dragonhost/
    php_admin_value include_path /srv/dragonhost/framework/
</VirtualHost>
